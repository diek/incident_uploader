<!-- templates/partials/incident_image_item.html -->
<div class="image-item" id="image-{{ image.id }}">
    <img src="{{ image.image.url }}" alt="{{ image.caption|default:'Evidence photo' }}">

    <div class="image-item-content">
        {% if image.caption %}
            <div class="caption">{{ image.caption }}</div>
        {% endif %}

        <div class="timestamp">
            Uploaded {{ image.uploaded_at|date:"M j, Y g:i a" }}
        </div>

        <button
            hx-post="{% url 'delete_incident_image' image.id %}"
            hx-target="#image-{{ image.id }}"
            hx-swap="outerHTML swap:1s"
            hx-confirm="Are you sure you want to delete this image?"
            class="btn btn-danger delete-btn"
        >
            Delete Image
        </button>
    </div>
</div>
